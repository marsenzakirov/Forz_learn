server {
    listen 80;
    server_name <имя домена, отсюда>.<взять из fit.mospolytech.ru адрес типа std-1578.ist.mospolytech.ru>;

    root /home/std/<название git репозитория, как в этом шаге>;
    proxy_http_version 1.1;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";


    location / {
        proxy_pass http://127.0.0.1:8000;
    }

    location /static/ {
        alias /home/std/<название git репозитория, как в этом шаге>/static/;
    }
    location /media/ {
        alias /home/std/<название git репозитория, как в этом шаге>/media/;
    }
}